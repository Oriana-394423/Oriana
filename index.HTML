<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oriana Volleyball Profile</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div id="root"></div>

  <script type="text/javascript">
    const { useRef, useEffect, useState } = React;

    function OrianaVolleyballProfile() {
      const canvasRef = useRef(null);
      const [score, setScore] = useState(0);

      useEffect(() => {
        const canvas = canvasRef.current;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'orange';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.fillText('Oriana Volleyball', 10, 30);
        ctx.fillText(`Score: ${score}`, 10, 60);
      }, [score]);

      return (
        React.createElement('div', { className: 'p-4 bg-white rounded-lg shadow-lg' },
          React.createElement('canvas', { ref: canvasRef, width: 300, height: 150, className: 'border mb-4' }),
          React.createElement('button', {
            className: 'bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600',
            onClick: () => setScore(score + 1)
          }, 'Increase Score')
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(OrianaVolleyballProfile));
  </script>
</body>
</html>
