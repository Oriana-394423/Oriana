<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Oriana Volleyball Game</title>
<style>
  html, body { margin:0; padding:0; overflow:hidden; background: #D9F2FF; }
  canvas { display:block; }
</style>
</head>
<body>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;

// Oriana (player) and bots
const players = [
  {name:'Oriana', x: W*0.75, y:H-150, isOriana:true, color:'red'},
  {name:'Bot1', x: W*0.25, y:H/3, isOriana:false, color:'blue'},
  {name:'Bot2', x: W*0.25, y:H/2, isOriana:false, color:'blue'}
];

// Ball
const ball = {x: W/2, y:H/2, r:16, vx:4, vy:-4, gravity:0.2};

// Mouse position
let mouse = {x: players[0].x, y: players[0].y};

// Update mouse
canvas.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
canvas.addEventListener('click', e => hitBall(e));

// Hit ball function
function hitBall(e){
  const mx = e.clientX;
  const my = e.clientY;
  const dx = ball.x - mx;
  const dy = ball.y - my;
  const dist = Math.sqrt(dx*dx + dy*dy);
  if(dist < 80){ // within hitting range
    ball.vx = dx * -0.15;
    ball.vy = dy * -0.15;
  }
}

// Physics update
function update(){
  // Move Oriana to mouse
  players[0].x += (mouse.x - players[0].x)*0.2;
  players[0].y += (mouse.y - players[0].y)*0.2;

  // Ball physics
  ball.vy += ball.gravity;
  ball.x += ball.vx;
  ball.y += ball.vy;

  // Bounce off walls
  if(ball.x < ball.r){ball.x=ball.r;ball.vx*=-1;}
  if(ball.x > W-ball.r){ball.x=W-ball.r;ball.vx*=-1;}
  if(ball.y < ball.r){ball.y=ball.r;ball.vy*=-1;}
  if(ball.y > H-ball.r){ball.y=H-ball.r;ball.vy*=-0.8; ball.vx*=0.98;}

  // Simple bot AI
  players.slice(1).forEach(bot=>{
    let dx = ball.x - bot.x;
    let dy = ball.y - bot.y;
    bot.x += dx*0.02;
    bot.y += dy*0.02;
    const dist = Math.hypot(ball.x - bot.x, ball.y - bot.y);
    if(dist < 60 && ball.y < bot.y + 20){
      ball.vx = (Math.random()*4+2) * (ball.x < W/2 ? 1:-1);
      ball.vy = -6 - Math.random()*2;
    }
  });
}

// Draw everything
function draw(){
  ctx.clearRect(0,0,W,H);
  // Draw ball
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.r,0,Math.PI*2);
  ctx.fillStyle='white';
  ctx.fill();
  ctx.strokeStyle='black';
  ctx.stroke();

  // Draw players
  players.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x, p.y, 20,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.fill();
    ctx.strokeStyle='black';
    ctx.stroke();
  });
}

// Animation loop
function animate(){
  update();
  draw();
  requestAnimationFrame(animate);
}

animate();

// Resize
window.addEventListener('resize', ()=>{ W=canvas.width=window.innerWidth; H=canvas.height=window.innerHeight; });
</script>
</body>
</html>
